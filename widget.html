
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ودجت الميزان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: transparent; overflow: hidden; }
        .widget-card {
            background: linear-gradient(135deg, #065f46 0%, #064e3b 100%);
            color: white;
            padding: 1rem;
            border-radius: 1.5rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="widget-card">
        <div class="flex justify-between items-start">
            <span class="text-[10px] opacity-70">رصيدك اليوم</span>
            <img src="https://cdn-icons-png.flaticon.com/512/2972/2972531.png" class="w-6 h-6 opacity-50" />
        </div>
        
        <div class="text-center py-2">
            <div id="score" class="text-3xl font-black">0</div>
            <div class="text-[8px] opacity-60">نقطة</div>
        </div>

        <button onclick="window.parent.location.href='/?tab=entry'" class="bg-white/10 hover:bg-white/20 py-2 rounded-xl text-[10px] font-bold transition-all">
            تسجيل سريع
        </button>
    </div>

    <script>
        // محاولة جلب الرصيد من التخزين المحلي
        function updateScore() {
            const logs = JSON.parse(localStorage.getItem('worship_logs') || '{}');
            const today = new Date().toISOString().split('T')[0];
            const log = logs[today];
            
            if (log) {
                // ملاحظة: نحتاج لمنطق حساب النقاط هنا أيضاً، أو نكتفي بعرض بيانات مخزنة مسبقاً
                // للتبسيط في الودجت، يمكن تخزين "today_score" عند كل تحديث في التطبيق الرئيسي
                const savedScore = localStorage.getItem('today_score_cache') || '0';
                document.getElementById('score').innerText = parseInt(savedScore).toLocaleString();
            }
        }
        updateScore();
        window.addEventListener('storage', updateScore);
    </script>
</body>
</html>
