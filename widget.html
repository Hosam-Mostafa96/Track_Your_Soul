
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ودجت الميزان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: transparent; 
            overflow: hidden; 
            margin: 0;
            padding: 8px;
        }
        .widget-card {
            background: linear-gradient(135deg, #065f46 0%, #064e3b 100%);
            color: white;
            padding: 1.25rem;
            border-radius: 2rem;
            height: calc(100vh - 16px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 25px -5px rgba(6, 95, 70, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .pulse {
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-ring {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body>
    <div class="widget-card">
        <div class="flex justify-between items-start">
            <div class="flex flex-col">
                <span class="text-[10px] opacity-70 uppercase tracking-wider">رصيدك اليوم</span>
                <span id="date" class="text-[8px] opacity-50">---</span>
            </div>
            <div class="p-2 bg-white/10 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-yellow-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
            </div>
        </div>
        
        <div class="text-center py-2">
            <div id="score" class="text-4xl font-black font-mono">0</div>
            <div class="text-[9px] opacity-60 font-bold mt-1">نقطة خير</div>
        </div>

        <button onclick="window.parent.location.href='/?tab=entry'" class="bg-white text-emerald-900 py-2.5 rounded-xl text-[11px] font-black transition-all active:scale-95 shadow-lg flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            تسجيل سريع
        </button>
    </div>

    <script>
        function updateWidget() {
            const savedScore = localStorage.getItem('today_score_cache') || '0';
            const scoreEl = document.getElementById('score');
            
            // أنيميشن بسيط عند التغير
            if (scoreEl.innerText !== parseInt(savedScore).toLocaleString()) {
                scoreEl.classList.add('pulse');
                setTimeout(() => scoreEl.classList.remove('pulse'), 1000);
            }
            
            scoreEl.innerText = parseInt(savedScore).toLocaleString();
            
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'short' };
            document.getElementById('date').innerText = now.toLocaleDateString('ar-EG', options);
        }

        // تحديث أولي
        updateWidget();
        
        // التحديث عند حدوث تغيير في التخزين (بين التبويبات)
        window.addEventListener('storage', updateWidget);
        
        // تحديث دوري كل دقيقة لضمان دقة التاريخ
        setInterval(updateWidget, 60000);
    </script>
</body>
</html>
